<link href="forum-administration.component.scss" rel="stylesheet">
<div class="administration-forum">
    <h1>Administration Forum</h1>
    <div class="create-category">
        <h2>Ajouter une rubrique</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="categoryForm" class="talkingSub">

            <label for="forumAdminTitre">Titre</label>
            <input formControlName="libelle" id="forumAdminTitre" type="text">

            <label for="forumAdminDescription">Description</label>
            <input formControlName="description" id="forumAdminDescription">

            <button class="sendButton">Envoyer</button>
        </form>

        <h3>Supprimer une rubrique</h3>
        <form (ngSubmit)="onDelete()">
            <select id="forumAdminDelete">
                <option *ngFor="let category of categories" [value]="category.id">{{category.libelle}}</option>
            </select>
            <button class="sendButton">Supprimer</button>
        </form>
    </div>
</div>
