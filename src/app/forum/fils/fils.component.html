<div class="fils">
    <h1>{{category}}</h1>
    <div class="filsNew">
        <span class="iconify" data-icon="carbon:new-tab"></span>
        <button mat-button (click)="openDialog()">Nouveau fil de discussion</button>
    </div>
    <div class="filsContainer">
        <div class="filsHead">
            <span class="filsHeadSub">Sujet</span>
            <span class="filsHeadRes">RÃ©ponses</span>
            <span class="filsHeadMes">Messages</span>
        </div>
        <ngx-skeleton-loader id="skeletonLoader" count="5" [theme]="{'border-radius': '5px', height: '150px', border: '1px solid white'}" appearance="line"></ngx-skeleton-loader>
        <div class="filsCoreContainer" *ngFor="let post of posts">
            <ng-container *ngIf="post.category==category">
                <div class="filsCore">
                    <div class="filsCoreSub">
                        <div>
                            <a routerLink="/forum/fils/talking" [queryParams]="{post: post.id }">{{post.title}}</a>
                            <span>Par {{post.username}}</span>
                        </div>
                        <button>
                            <span class="iconify" data-icon="ant-design:delete-filled"></span>
                        </button>
                    </div>
                    <div class="filsCoreRes">
                        <span>{{post.reponses}}</span>
                    </div>
                    <div class="filsCoreMes">
                        <span>Dernier message le {{post.dateLastMessage}}</span>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
