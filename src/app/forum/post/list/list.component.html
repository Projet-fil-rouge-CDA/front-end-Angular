<div class="container min-vh-100">
    <div class="mt-md-5">
        <h1 class="text-light">NEWS POSTS</h1>
    </div>

    <div class="row">
        <!-- Listes des posts -->
        <div class="col-md-6">
            <!-- Button pour faire une publication -->
            <div class="list-group-item text-light my-2">
                <div class="d-flex justify-content-between">
                    <div class="profil">
                        <a href="" class="text-decoration-none">
                            <img src="/assets/img/img-profil.png" class="rounded-circle" alt="">
                        </a>
                    </div>
                    <div class="d-grid gap-2 btn-post rounded-pill mx-2">
                        <button class="btn btn-secondary rounded-pill text-start text-black" type="button">  Publier un post </button>
                    </div>
                    <!-- <button class="btn-post rounded-pill text-start border border-primary p-2 bg-secondary">Publier un post</button> -->
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between border-bottom">
                        <div class="d-flex profil">
                            <img src="/assets/img/img-prof.jpg" class="rounded-circle" alt="">
                            <ul class="list-unstyled text-black ms-3">
                                <li class="fs-6 fw-light">Pseudo User</li>
                                <li class="fs-6 fw-lighter">Date</li>
                            </ul>
                        </div>
                        <i class="bi bi-three-dots-vertical"></i>
                        <!-- <i class="bi bi-three-dots"></i> -->
                    </div>
                    <h5 class="card-title pt-2">Mon titre</h5>
                    <p class="card-text">Ut ornare nibh sit amet leo sollicitudin malesuada. Nam ac enim in elit gravida rhoncus et ut nulla. Nulla elit orci, vulputate a volutpat</p>

                </div>
                <img src="/assets/img/img-prof.jpg" class="card-img-top" alt="...">
                <!-- Les placeholders likes et commentaires -->
                <div class="d-flex justify-content-between ps-md-5 py-1">
                    <span class="text-black ms-3 text-placeholers">12 k</span>
                    <span class="text-black me-3 text-placeholers">123 commentaires</span>
                </div>
                <div class="d-flex justify-content-between ps-md-5 py-2 border-top">
                    <button type="button" class="btn  btn-sm"><i class="bi bi-hand-thumbs-up"></i> J'aime</button>
                    <button type="button" class="btn  btn-sm me-3"><i class="bi bi-chat-left-text"></i> Commenter</button>
                </div>
            </div>
        </div>
        <!-- Fin de la listes -->
        <div class="col-md-6 d-none d-md-block border-left end">
            <!-- Form Recherche -->
            <div class="d-flex my-sm-3">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Que recherchez-vous ? " aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Rechercher</button>
                </form>
            </div>
        </div>

    </div>
</div>
